<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/nolan/32/laptop-settings.png">

        <title>OSÍRIS SOFTWERE</title>

        <link rel="stylesheet" href="../css/cadastro.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/cadastro.js" defer></script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-lg">
                    <h1 id="logado"></h1>
                    <button class="bnt" onclick="sair()"><i class="bi bi-box-arrow-right"></i></button>
                    <a href="../../index.html" class="return"><i class="bi bi-reply-fill"></i></a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="container-fluid">
                <form class="row g-3" id="todo-form">
                    <div class="col-md-6">
                        <label for="text" class="form-label">Nome da Razão Social</label>
                        <input type="text" class="form-control" id="text" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="number" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cod" class="form-label">Código Fornecedor</label>
                        <input type="number" class="form-control" id="cod" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cod" class="form-label">Contrato</label>
                        <input type="number" class="form-control" id="cod" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">Endereço da loja</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">Bairro</label>
                        <select id="inputState" class="form-select">
                            <option selected>--</option>
                            <option>Centro</option>
                            <option>Rodolfo</option>
                            <option>Cidade 2000</option>
                            <option>Parangaba</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">UF</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <button type="reset" class="btn-res">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
            <div class="container-xl">
                <footer>
                    <p>© 2023 Bel Comercio, Todos os direitos reservados.</p>               
                </footer>
            </div>
        </div>
    </body>
</html>
