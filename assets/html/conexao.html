<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/nolan/32/laptop-settings.png">

        <title>OSÍRIS SOFTWERE</title>

        <link rel="stylesheet" href="../css/conexao.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/cadastro.js" defer></script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-lg">
                    <h1 id="logado"></h1>
                    <button class="bnt" onclick="sair()"><i class="bi bi-box-arrow-right"></i></button>
                    <a href="../../index.html" class="return"><i class="bi bi-reply-fill"></i></a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="container-fluid">
                <form class="row g-3" id="todo-form">
                    <div class="col-md-5">
                        <label for="text" class="form-label">Nome do Banco de Dados</label>
                        <input type="text" class="form-control" id="text" placeholder="Nome" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cnpj" class="form-label">Host</label>
                        <input type="number" class="form-control" id="cpf" placeholder="000.00.00.000" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cod" class="form-label">Porta</label>
                        <input type="number" class="form-control" id="cod" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Tipo de Conexão</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecione</option>
                            <option>Built-in</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="cod" class="form-label">User</label>
                        <input type="text" class="form-control" id="cod" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-12">
                        <label for="cod" class="form-label">Servidor</label>
                        <input type="text" class="form-control" id="cod" required>
                    </div>
                    <div class="col-12">
                        <button type="reset" class="btn-res">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Conectar</button>
                    </div>
                </form>
            </div>
            <div class="container-xl">
                <footer>
                    <p>© 2023 Bel Comercio, Todos os direitos reservados.</p>               
                </footer>
            </div>
        </div>
    </body>
</html>
